<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  /**
   * function constructor for create products.
   * style "ES5"
   * @constructor
   * @param {string} name - name product 
   * @param {string} price - price product
   * 
   */
   function ProductES5(name, price) {
    this.name = name;
    this.price = price;
  };

  ProductES5.prototype.make25Discount = function () {
    this.price -= this.price * 25 / 100;
  };

  ProductES5.prototype.sayNamePrice = function () {
    console.log(` name: ${this.name}; price: ${this.price}`);
  };

  const apple = new ProductES5('яблоко', 150);
  const banana = new ProductES5('банан', 190);
  const pear = new ProductES5('груша', 240);

  console.log('----------- В стиле ES5 --------------');

  apple.sayNamePrice();
  banana.sayNamePrice();
  pear.sayNamePrice();

  apple.make25Discount();
  banana.make25Discount();
  pear.make25Discount();

  apple.sayNamePrice();
  banana.sayNamePrice();
  pear.sayNamePrice();


  class ProductES6 {
    constructor(name, price) {
      this.name = name;
      this.price = price;
    }

    make25Discount() {
      this.price -= this.price * 25 / 100;
    }

    sayNamePrice() {
      console.log(` name: ${this.name}; price: ${this.price}`);
    }
  }

  const chocolate = new ProductES6('шоколад', 300);
  const coffe = new ProductES6('кофе', 40);
  const tea = new ProductES6('чай', 30);

  console.log('----------- В стиле ES6 --------------');

  chocolate.sayNamePrice();
  coffe.sayNamePrice();
  tea.sayNamePrice();

  chocolate.make25Discount();
  coffe.make25Discount();
  tea.make25Discount();

  chocolate.sayNamePrice();
  coffe.sayNamePrice();
  tea.sayNamePrice();
</script>
</body>
</html>

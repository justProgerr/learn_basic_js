<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Здесь присутствует инкремент "++а" данная форма записи инкремента называется
  префиксной. Инкремент увеличивает значение переменной (в данном случа "а") на 
  одну единицу. В префиксной форме первым действием выполняется инкремент,
  поэтому сначала переменная "а" становится равной двум, и только потом 
  переменной "с" присваивается значение переменной "а"
   */
  c = ++a;
  console.log(c);

  /*
  Здесь тое инкремент, но уже постфиксный "b++", постфиксная запись
  говорит о том, что инкремент выполнится последним действием. То есть, 
  переменной "d" присваивается значение переменной "b" и становится равной "1".
  И уже после присваивания переменная b увеличивается и получает значение "2" 
   */
  d = b++;
  console.log(d);

  /*
  Префиксная форма инкремента. Значение переменной "а" становится равной "3". 
  Переменной "с" присваивается "2 + a", что равняется "5"
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Постфиксная форма инкремента. Переменной "d" присваивается "2 + b", 
  что равняется "4". И уже после присваивания, переменная "b" увеливается на 
  единицу и становится равной "3"
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>

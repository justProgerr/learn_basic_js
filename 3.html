<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. складываем первые два числа 10 + 10 и получаем 20.
  2. дальше идёт сложение числа со строкой, а при складывании числа со строкой
     происходит не явное преобразование типов. В данном случае число 20 
     становится строкой получаем такой вид выражения - "20" + "10".
     ответ равен ----  "2010".
  */
  console.log(10 + 10 + "10");

  /*
  1. 10 + "10". При сложении числа со строкой, числа преобразуются в строковый 
  тип, поэтому в первом действии получаем ответ "1010".
  2. "1010" + 10. Опять число складывается со строкой. Ответ будет "101010".
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 + 10 в первом действии складываем два числа, ответ будет 20
  2. 20 + +"10" во втором действии происходит явное преобразование строки в 
  число (+"10"). После преобразования получаем такое выражение 20 + 10. Ответ 30
  */
  console.log(10 + 10 + +"10");

  /* 
  При выполнении арифметических операций(кроме сложения), JS сначала пытается 
  преобразовать все операнды в число. В данном примере у нас "" - это пустая 
  строка, при преобразовании в число, она преобразуется в ноль. После 
  преобразования получаем такое выражения  10 / -0.
  При делении на ноль получаем значение infinity(бесконечность), а при делении 
  на -0 получаем -infinity(минус бесконечность)
  */
  console.log(10 / -"");

  /* 
  Первым действием будет преобразование типов в число. JS при попытке 
  преобразовать в число строк "2,5" не сможет разобраться в том, что такое ","
  поэтому этот операнд "2,5" преобразуется в NaN (Не число).

  Второе действие выглядит так 10 / NaN, а при любых арифметических операциях с
  NaN мы получаем NaN.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
